<!DOCTYPE html>
<html>
  <head>
    <title>Meal Plan</title>
    <link rel="stylesheet"
      href="//code.jquery.com/ui/1.11.2/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="mealplan.css"/>

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script src="mealplan.js"></script>
  </head>
  <body>
    <div class="title">Meal Plan</div>

    <button id="switchViewButton">Print View</button>

    <div id="editView">
      <table>
        <tr>
          <td class="label"><label for="startDate">Start Date:</label></td>
          <td><input id="startDate" type="text" size="10"></td>
        </tr>
        <tr>
          <td class="label"><label for="itemText">New Item:</label></td>
          <td>
            <input id="itemText" type="text" size="20">
            <button id="addButton">Add</button>
          </td>
          <td>
            <img id="trash" alt="trash" src="trashCanClosed.png"/>
          </td>
        </tr>
        <tr>
          <td class="label"><label for="count">Progress:</label></td>
          <td class="ui-widget">
            <span id="count">0</span> of 21 meals planned
          </td>
        </tr>
      </table>
      <div id="progress"></div>
      <div id="tabs"></div>
    </div>
 
    <div id="printView">
      <table id="printTable"></table>
    </div>
  </body>
</html>
